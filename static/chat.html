<!DOCTYPE html>
<html>
  <head>
    <title>WebSocket Chat</title>
    <style>
      body { font-family: Arial; margin: 30px; }
      #messages { height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 5px; margin-bottom: 10px; }
      input { padding: 10px; width: 80%; margin-right: 5px; }
      button { padding: 10px; }
    </style>
  </head>
  <body>
    <h2>Real-Time Chat</h2>
    <div id="messages"></div>
    <input id="username" placeholder="Username" />
    <input id="message" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>

    <script>
      const socket = new WebSocket("ws://localhost:8090/ws");
      const messagesDiv = document.getElementById("messages");

      socket.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        const msgDiv = document.createElement("div");
        msgDiv.textContent = `[${new Date(msg.timestamp).toLocaleTimeString()}] ${msg.username}: ${msg.content}`;
        messagesDiv.appendChild(msgDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll
      };

      function sendMessage() {
        const username = document.getElementById("username").value.trim();
        const content = document.getElementById("message").value.trim();
        if (username && content) {
          socket.send(JSON.stringify({ username, content }));
          document.getElementById("message").value = "";
        }
      }
    </script>
  </body>
</html>
