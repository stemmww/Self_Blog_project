<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Chat</title>
    <style>
        #chat-window {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Support Chat</h1>
        <nav>
            <a href="/articles.html">Articles</a>
            <a href="/profile.html">Profile</a>
            <a href="/supports.html">Support</a>
            <button onclick="logout()">Logout</button>
        </nav>
    </header>

    <main>
        <h2>Chat with Support</h2>
        <div id="chat-window">
            <p id="status">Connecting to support...</p>
        </div>

        <input type="text" id="messageInput" placeholder="Type a message" style="width: 80%;" />
        <button onclick="sendMessage()">Send</button>
    </main>

    <script>
        const token = localStorage.getItem("token");
        if (!token) {
            alert("You must be logged in to access support.");
            window.location.href = "/register.html";
        }

        let socket;
        let chatId;

        async function initChat() {
            try {
                // Получаем chatId
                const response = await fetch("http://localhost:8080/create-chat", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${token}` }
                });

                if (!response.ok) {
                    const error = await response.text();
                    alert(`Error: ${error}`);
                    return;
                }

                const chat = await response.json();
                chatId = chat.id;

                // Подключаем WebSocket
                const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
                const wsUrl = `${protocol}localhost:8080/ws?token=${token}&chat_id=${chatId}`;
                console.log(`Connecting to WebSocket: ${wsUrl}`);
                socket = new WebSocket(wsUrl);

                socket.onopen = () => {
                    console.log("✅ WebSocket connected");
                    document.getElementById("status").innerText = "Connected to support.";
                };

                socket.onmessage = (event) => {
                    const message = JSON.parse(event.data);
                    displayMessage(message.sender, message.content, message.time);
                };

                socket.onerror = (error) => {
                    console.error("❌ WebSocket error:", error);
                    alert("WebSocket connection failed.");
                };

                socket.onclose = () => {
                    console.warn("⚠️ WebSocket closed");
                    document.getElementById("status").innerText = "Disconnected from support.";
                };

            } catch (err) {
                console.error("❌ Error initializing chat:", err);
                alert("Failed to initialize chat.");
            }
        }

        function sendMessage() {
            const input = document.getElementById("messageInput");
            const message = input.value.trim();
            if (!message || !socket || socket.readyState !== WebSocket.OPEN) {
                alert("WebSocket is not connected.");
                return;
            }

            const msg = {
                chat_id: chatId,
                sender: "user",
                content: message
            };

            socket.send(JSON.stringify(msg));
            displayMessage("You", message, new Date().toLocaleTimeString());
            input.value = "";
        }

        function displayMessage(sender, content, time) {
            const chatWindow = document.getElementById("chat-window");
            const messageElement = document.createElement("div");
            messageElement.innerHTML = `<strong>${sender}</strong> [${time}]: ${content}`;
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function logout() {
            localStorage.removeItem("token");
            window.location.href = "/register.html";
        }

        window.addEventListener('DOMContentLoaded', initChat);
    </script>
</body>
</html>
