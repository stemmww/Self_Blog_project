<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Chat</title>
</head>
<body>
    <header>
        <h1>Support Chat</h1>
        <nav>
            <a href="/articles.html">Articles</a>
            <a href="/profile.html">Profile</a>
            <a href="/supports.html">Support</a>
            <button onclick="logout()">Logout</button>
        </nav>
    </header>

    <main>
        <h2>Chat with Support</h2>
        <div id="chat-window" style="height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
            <p>Connecting to support...</p>
        </div>

        <input type="text" id="messageInput" placeholder="Type a message" style="width: 80%;" />
        <button onclick="sendMessage()">Send</button>
    </main>

    <script>
        const token = localStorage.getItem("token");
        if (!token) {
            alert("You must be logged in to access support.");
            window.location.href = "/register.html";
        }

        let socket;
        let chatId;

        // Function to initialize chat
        async function initChat() {
            const response = await fetch("http://localhost:8080/create-chat", {
                method: "POST",
                headers: { "Authorization": `Bearer ${token}` }
            });

            if (!response.ok) {
                const error = await response.text();
                alert(`Error: ${error}`);
                return;
            }

            const chat = await response.json();
            chatId = chat.id;

            // Connect to WebSocket
            socket = new WebSocket(`ws://localhost:8080/ws?token=${token}&chat_id=${chatId}`);

            socket.onopen = () => {
                console.log("✅ Connected to support chat");
            };

            socket.onmessage = (event) => {
                const message = JSON.parse(event.data);
                displayMessage(message.sender, message.content, message.time);
            };

            socket.onclose = () => {
                console.log("❌ Disconnected from support");
            };
        }

        function sendMessage() {
            const input = document.getElementById("messageInput");
            const message = input.value.trim();
            if (!message) return;

            const msg = {
                chat_id: chatId,
                sender: "user",
                content: message
            };

            socket.send(JSON.stringify(msg));
            displayMessage("You", message, new Date().toLocaleTimeString());
            input.value = "";
        }

        function displayMessage(sender, content, time) {
            const chatWindow = document.getElementById("chat-window");
            const messageElement = document.createElement("div");
            messageElement.innerHTML = `<strong>${sender}</strong> [${time}]: ${content}`;
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function logout() {
            localStorage.removeItem("token");
            window.location.href = "/register.html";
        }

        // Start chat on page load
        initChat();
    </script>
</body>
</html>
