<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register / Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="header-text">Self Blog.kz</h1>
        <nav class="nav-menu">
            <a class="header-nav" href="/articles.html">View articles</a>
        </nav>
    </header>
    <main>
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="registerName" placeholder="Name" required>
            <input type="email" id="registerEmail" placeholder="Email" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <button type="submit" id="registerButton">Register</button>
        </form>

        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit" id="loginButton">Login</button>
        </form>
    </main>

    <!-- Modal for email verification message -->
    <div id="verificationModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>Thank you for registering! Please check your email for a verification code before logging in.</p>
        </div>
    </div>
    
    <script>
        function openModal() {
            document.getElementById("verificationModal").style.display = "block";
        }
        
        function closeModal() {
            document.getElementById("verificationModal").style.display = "none";
        }

        document.getElementById("registerForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const name = document.getElementById("registerName").value;
            const email = document.getElementById("registerEmail").value;
            const password = document.getElementById("registerPassword").value;

            try {
                const response = await fetch("http://localhost:8080/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, email, password })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    alert("Registration failed: " + (errorData.message || "Unknown error"));
                    return;
                }

                const data = await response.json();
                alert(data.message);
                openModal();
                
                // Redirect to email verification page
                setTimeout(() => {
                    window.location.href = "/verify.html";
                }, 3000);
                
            } catch (error) {
                console.error("Error:", error);
                alert("Failed to connect to server.");
            }
        });

        document.getElementById("loginForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            try {
                const response = await fetch("http://localhost:8080/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    alert("Login failed: " + (errorData.message || "Unknown error"));
                    return;
                }

                const data = await response.json();
                localStorage.setItem("token", data.token);
                window.location.href = "/articles.html";

            } catch (error) {
                console.error("Error:", error);
                alert("Failed to connect to server.");
            }
        });
    </script>
</body>
</html>
